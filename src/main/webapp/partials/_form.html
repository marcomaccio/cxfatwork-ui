<div class="form-group">
  <label for="id" class="col-sm-2 control-label">Id</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.id" class="form-control" id="id" placeholder="Customer.Id Here"/>
  </div>
</div>
<div class="form-group">
  <label for="firstname" class="col-sm-2 control-label">Firstname</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.firstname" class="form-control" id="firstname" placeholder="What is the customer firstname?"/>
  </div>
</div>
<div class="form-group">
  <label for="lastname" class="col-sm-2 control-label">Lastname</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.lastname" class="form-control" id="lastname" placeholder="What is the customer lastname?"/>
  </div>
</div>
<div class="form-group">
  <label for="customerId" class="col-sm-2 control-label">CustomerId</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.customerId" class="form-control" id="customerId" placeholder="Public ID for Customer here"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
